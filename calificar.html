<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificar Servicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      color: #ff6d00;
    }
    textarea {
      width: 100%;
      resize: none;
    }
    button {
      margin-top: 1rem;
      background-color: #ff6d00;
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

<h2>⭐ Califica tu experiencia</h2>

<form onsubmit="enviarCalificacion(event)">
  <!-- ID del pedido (simulado) -->
  <input type="hidden" name="pedidoId" value="123">

  <label for="rating">Puntaje:</label>
  <select name="rating" id="rating" required>
    <option value="5">⭐⭐⭐⭐⭐</option>
    <option value="4">⭐⭐⭐⭐</option>
    <option value="3">⭐⭐⭐</option>
    <option value="2">⭐⭐</option>
    <option value="1">⭐</option>
  </select>
  <br><br>

  <label for="comentario">Comentarios:</label><br>
  <textarea name="comentario" id="comentario" rows="4" placeholder="Escribe tu opinión..."></textarea>
  <br><br>

  <button type="submit">Enviar</button>
</form>

<script>
  function enviarCalificacion(event) {
    event.preventDefault();
    alert("✅ ¡Gracias por calificar el servicio!");
    event.target.reset();
  }
</script>

</body>
</html>
